name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: meli_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    
    - name: Install Dependencies
      run: composer install --no-dev --optimize-autoloader
    
    - name: Run Tests
      run: |
        cp .env.example .env
        {
          echo "APP_ENV=testing"
          echo "APP_DEBUG=false"
          echo "DB_CONNECTION=mysql"
          echo "DB_HOST=127.0.0.1"
          echo "DB_PORT=3306"
          echo "DB_DATABASE=meli_test"
          echo "DB_USERNAME=root"
          echo "DB_PASSWORD=root"
        } >> .env
        ./vendor/bin/phpunit --testsuite Unit
    
    - name: Deploy to Production
      if: success()
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        rsync -avz -e "ssh -i deploy_key -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='tests' \
          --exclude='.env' \
          ./ ${DEPLOY_USER}@${DEPLOY_HOST}:/var/www/html/
        rm deploy_key
    
    - name: Run Post-Deploy Commands
      if: success()
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        ssh -i deploy_key -o StrictHostKeyChecking=no ${DEPLOY_USER}@${DEPLOY_HOST} << 'EOF'
          cd /var/www/html
          php scripts/migrate_*.php
          sudo systemctl reload php8.2-fpm
          sudo systemctl reload nginx
        EOF
        rm deploy_key
