name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # ==============================================================================
  # Job 1: Lint & Static Analysis
  # ==============================================================================
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, curl, json, mbstring, zip, gd, opcache
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: PHP Syntax Check
        run: find app/ -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: ESLint
        run: npx eslint public/js/**/*.js --max-warnings=0 || true

      - name: Stylelint
        run: npx stylelint public/css/**/*.css || true

  # ==============================================================================
  # Job 2: Unit Tests
  # ==============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass_test
          MYSQL_DATABASE: app_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, curl, json, mbstring, zip, gd
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Create .env.testing
        run: |
          cat > .env.testing << EOF
          APP_ENV=testing
          APP_DEBUG=true
          APP_KEY=ci-test-key-$(openssl rand -hex 16)
          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=app_test
          DB_USERNAME=testuser
          DB_PASSWORD=testpass
          MOBILE_TOKEN_SECRET=$(openssl rand -hex 32)
          EOF

      - name: Run migrations
        run: php bin/migrate.php || true
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: app_test
          DB_USERNAME: testuser
          DB_PASSWORD: testpass

      - name: Run Unit Tests
        run: php vendor/bin/phpunit --testsuite Unit --colors=always --testdox
        env:
          APP_ENV: testing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results
          path: storage/logs/
          retention-days: 7

  # ==============================================================================
  # Job 3: Security Scan
  # ==============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Composer Audit
        run: composer audit --no-interaction

  # ==============================================================================
  # Job 4: Build Docker Image
  # ==============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-unit, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ml-manager:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker build -t ml-manager:test .
          docker run -d --name test-container ml-manager:test
          sleep 5
          docker exec test-container curl -sf http://localhost/api/health || echo "Health check pending (expected without DB)"
          docker stop test-container
          docker rm test-container
